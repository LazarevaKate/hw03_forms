<article>
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  <p>
    {{ post.text }}
  </p>
  <ul>
    <a href="{% url 'posts:post_detail' post.pk %}">подробная информация </a>
  </ul>
  <ul>
  <a href="{% url 'posts:profile' post.author %}">все посты пользователя</a>
  </ul>
</article>
